<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="head">Registration form</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-group row">
              <label for="name" class="col-sm-4 col-form-label text-right"
                >First Name:</label
              >
              <div class="col-sm-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <img
                        src="name.gif"
                        width="30px"
                        height="20px;"
                        alt="Text Icon"
                      />
                    </span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-4 col-form-label text-right"
                >Last Name:</label
              >
              <div class="col-sm-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <img
                        src="photo.gif"
                        width="30px"
                        height="20px;"
                        alt="Text Icon"
                      />
                    </span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-4 col-form-label text-right"
                >Department / Office:</label
              >
              <div class="col-sm-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <img
                        src="department.png"
                        width="30px"
                        height="20px;"
                        alt="Text Icon"
                      />
                    </span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-4 col-form-label text-right"
                >Username :</label
              >
              <div class="col-sm-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <img
                        src="id-card.gif"
                        width="30px"
                        height="20px;"
                        alt="Text Icon"
                      />
                    </span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-4 col-form-label text-right"
                >Password:</label
              >
              <div class="col-sm-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <img
                        src="key.gif"
                        width="30px"
                        height="20px"
                        alt="Password Icon"
                      />
                    </span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-4 col-form-label text-right"
                >Confirm Password:</label
              >
              <div class="col-sm-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <img
                        src="lock.gif"
                        width="30px"
                        height="20px"
                        alt="Password Icon"
                      />
                    </span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-4 col-form-label text-right"
                >Email:</label
              >
              <div class="col-sm-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <img
                        src="email.gif"
                        width="30px"
                        height="20px"
                        alt="Email Icon"
                      />
                    </span>
                  </div>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-4 col-form-label text-right"
                >Phone:</label
              >
              <div class="col-sm-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <img
                        src="phone.gif"
                        width="30px"
                        height="20px"
                        alt="Email Icon"
                      />
                    </span>
                  </div>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-4"></div>
              <div class="col-sm-8">
                <button type="submit" class="btn btn-orange" id="sub_btn">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
